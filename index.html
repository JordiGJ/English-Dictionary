<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>English Dictionary</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="./script.js" type="module" defer></script>
</head>

<body>
  <main>
    <form action="">
      <h3>English Dictionary</h3>
      <input type="text" placeholder="Search a word">
      <p id="suggestion">Type a word and press enter</p>
    </form>
    <div class="hidden word-info">
      <p>Word Title: <span id="title"></span></p>
      <p>Meaning: <span id="definition"></span></p>
      <audio src='' controls></audio>
    </div>
  </main>
</body>

</html>
